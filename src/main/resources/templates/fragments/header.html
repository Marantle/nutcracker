<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

</head>
<body>

<div class="container-fluid">
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#" th:href="@{/persons}">All persons</a></li>
                        <li><a href="#" th:href="@{/workdays}">All workdays</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">Salary <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#" th:href="@{/salaries}">All salaries</a></li>
                                <li><a href="#" th:href="@{/salaries/monthly}">Monthly salaries</a></li>
                            </ul>
                        </li>
                        <li><a href="#" th:href="@{/workshifts}">All workshifts</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">Json <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#" th:href="@{/persons/raw}">Persons</a></li>
                                <li><a href="#" th:href="@{/workdays/raw}">Workdays</a></li>
                                <li><a href="#" th:href="@{/salaries/raw}">Salaries</a></li>
                                <li><a href="#" th:href="@{/salaries/monthly/raw}">Salaries monthly</a></li>
                                <li><a href="#" th:href="@{/workshifts/raw}">Workshifts</a></li>
                            </ul>
                        </li>
                        <li th:if="${#httpServletRequest.remoteUser}">
                            <form class="form-signout" th:action="@{/logout}" method="post">
                                <button class="btn btn-sm btn-primary btn-block" type="submit">Sign out</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="page-header">
            <div class="row text-center">
                <div class="">
                    <h2 th:text="${pageHeader} ? ${pageHeader} : 'Nutcracker'">Nutcracker</h2>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
